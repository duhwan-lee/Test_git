<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name=”viewport” content=”initial-scale = 2.0″>

<title>Idol champ web test</title>

		
<script type="text/javascript">
    
    var androidAppScheme= "idolchamp://";
    //var androidAppScheme= "idolchamp://fund?fund_id=8";
    var androidStoreUrl = "https://play.google.com/store/apps/details?id=com.nwz.ichampclient";
    var iosAppScheme = "myScheme://com.vanillastep/";
    var iosStoreUrl = "http://itunes.apple.com/app/id719376902?mt=8";
    var os = "";
    var type = "";
    var id = "";
    function appCall() {
        var openAt = new Date;
        if(navigator.userAgent.toLocaleLowerCase().search("iphone") > -1){
            os = "IOS";
        }else if(navigator.userAgent.toLocaleLowerCase().search("ipad") > -1){
            os = "IOS";
        }else if(navigator.userAgent.toLocaleLowerCase().search("android") > -1){
            os = "ANDROID";
        }
              
        if(os == "IOS"){
            setTimeout(function(){
                focused = document.hasFocus();
                if(focused){
                    if(confirm('앱스토어에서 다운 받으시겠습니까')){
                        location.href = iosStoreUrl;
                    }
                }               
            },2000);
            document.location = iosAppScheme;
        }else if(os == "ANDROID"){
            document.location.href="intent://login#Intent;scheme="+androidAppScheme+";package=com.nwz.ichampclient;end";
        }else{
            alert("not mobile");
        }
    }
    
    function parametersCall(){
            let getUrl = "http://www.testurl.com?type=gototab&id=4";
            let search = getUrl.split('?');
            let tempArr = search[1].split(`&`);
            type = (tempArr[0].split(`=`))[1];
            id = (tempArr[1].split('='))[1];
            if(type == "gototab"){
                androidAppScheme = androidAppScheme+type+"?tab_num="+id;
            }else{
                androidAppScheme = androidAppScheme+type+"?"+type+"_id="+id;
            }
            
            alert("URL : "+getUrl+"\nScheme : "+androidAppScheme);
        }

</script>
</head>
    
<body>
    <button onclick="appCall()">Application Call</button>
    <button onclick="parametersCall()">Parameters Call</button>
</body>
</html>
